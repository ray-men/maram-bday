<!DOCTYPE html>
<html>
<head>
    <title>Birthday Surprise for Maram! üéâ</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff69b4, #ffb6c1);
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
            min-height: 100vh;
        }

        .birthday-message {
            color: #ffffff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #ff1493;
            padding: 20px;
        }

        .hidden-image {
            display: none;
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
            animation: fadeIn 1s ease-out;
        }

        #surpriseButton {
            padding: 15px 30px;
            font-size: 1.5em;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 20px 0;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: heartFloat 3s linear forwards;
            opacity: 0;
        }

        @keyframes heartFloat {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100vh); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1 class="birthday-message">
        Happy Birthday Maram! üéâ<br>
        Wishing You All the Happiness! üíñ
    </h1>

    <button id="surpriseButton">üéÅ Reveal Surprise!</button>

    <!-- Image will appear here after clicking -->
    <img class="hidden-image" 
         src="maram.jpg" 
         alt="Birthday Surprise"
         id="surpriseImage">

    <script>
        document.getElementById('surpriseButton').addEventListener('click', () => {
            // Show hidden image
            document.getElementById('surpriseImage').style.display = 'block';
            
            // Create hearts animation
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = i * 0.1 + 's';
                document.body.appendChild(heart);
            }
            
            // Hide the button
            document.getElementById('surpriseButton').style.display = 'none';
        });
    </script>
</body>
</html>
